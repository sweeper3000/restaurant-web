<!doctype html>
<html>
<head>
<title>Restaurant | Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="../js/sha256.js"></script>
<script src="../js/main.js"></script>
</head>
<body>
   <nav>
        <div class="nav-wrapper light-blue darken-2">
                <span class="brand-logo center">Restaurant</span>
            <a href="#" data-activates="side-nav" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../menu.html">Menu</a></li>

            </ul>
            <ul class="side-nav" id="side-nav">
                <h4 id="side-nav-header" class="black-text">Navigation</h4>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../menu.html">Menu</a></li>
            </ul>
        </div>
    </nav>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<h3 class="center">Login</h3>
						<div class="row">
							<form id="loginForm" class="col s12">
								<div class="input-field col s12 m6">
									<i class="material-icons prefix">account_circle</i>
									<input id="username" type="text" required autofocus>
									<label for="username">Username</label>
								</div>
								<div class="input-field col s12 m6">
									<i class="material-icons prefix">lock</i>
									<input id="password" type="password" required>
									<label for="password">Password</label>
								</div>
						</div>
						<div class="row">
							<div class="col s12">
								<button class="waves-effect waves-light btn light-blue darken-2" type="submit" onclick="checkLogin()"><i class="material-icons left">send</i>Submit</button>
							</div>
							<p id="error"></p>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

        <footer class="page-footer light-blue darken-2">
                <div class="container">
                        <div class="row">
                                <div class="col s12 m12 l12">
                                        <h4>Contact</h4>
                                        <ul>
                                                <li><i class="material-icons left">location_on</i>121 Main Street<br/>Toronto ON</li>
                                                <li><i class="material-icons left">phone</i>(555) 555 4836</li>
                                        </ul>
                                </div>
                        </div>
                </div>
                <div class="footer-copyright">
                        <div class="container">
                                <p>&copy; 2017 Restaurant</p>
                        </div>
                </div>
        </footer>

	<script>
		$(document).ready(function(){
			$(".button-collapse").sideNav();
			
			$("#loginForm").keypress(function(k){
				if (k.which == 13) {
					checkLogin();
				}
			});
		});
	</script>
</body>
</html>
